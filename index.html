<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="headingContainer"><h1>GitHub User <span>Finder</span></h1></div>
    <div class="inputBoxContainer">
      <input type="text" placeholder="search GitHub username">
      <button type="button"><i class="fa-solid fa-magnifying-glass"></i>Search</button>
    </div>
    <div class="userPlateContainer">
      <div class="userInfoContainer">
        <div class="imgContainer"></div>
        <div class="nameInfo">
          <h4>Sami</h4>
          <p>@Sami-a-oss</p>
          <p>I am a student of everyone</p>
        </div>
      </div>

      <div class="repoInfoContainer">
        <div class="repo">
          <p>12</p>
          <p>Repos</p>
        </div>
        <div class="followers">
          <p>20</p>
          <p>Followers</p>
        </div>
        <div class="following">
          <p>15</p>
          <p>Following</p>
        </div>
      </div>

      <div class="addressContainer">
        <div class="addressInfo">
          <p>Chengdu, Sichuan, China</p>
          <p>N/A</p>
        </div>
        <div class="userScaner"></div>
      </div>

    </div>
  </div>
<script src="app.js"></script>
</body>
</html>
